{% load static %}
<html>
    <head>
        <title>Street Level Crimes</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <!-- ArcGIS -->
        <link rel="stylesheet" href="https://js.arcgis.com/3.29/dijit/themes/claro/claro.css">
        <link rel="stylesheet" href="https://js.arcgis.com/3.29/dojox/widget/ColorPicker/ColorPicker.css">
        <link rel="stylesheet" href="https://js.arcgis.com/3.29/esri/css/esri.css">
        <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/css/main.css">
        <!-- App specific CSS -->
        <link rel="stylesheet" href="{% static 'street_level_crimes/css/style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Recon</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crime-map">Crime Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new-incident">New Incident</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Facial Recognition</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <!-- Dynamic content here -->
            {% block content %}
            {% endblock %}
        </div>
        <!-- jQuery  -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- ArcGIS -->
        <!-- <script src="https://js.arcgis.com/4.12/"></script> -->
        <script src="https://js.arcgis.com/3.29/"></script>
        <!-- App specific js -->
        <script type="text/javascript" src="{% static "street_level_crimes/js/app.js" %}"></script>
    </body>
</html>
