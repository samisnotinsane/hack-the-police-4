{% load static %}
<html>
    <head>
        <title>Street Level Crimes</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'street_level_crimes/css/style.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="#">Street Level Crimes</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% if crimes_list %}
                    Crime data response: <br/>
                    <ul>
                        {% for crime in crimes_list %}
                        <li>
                            Id: {{ crime.id }},
                            Category: {{ crime.category }},
                            Outcome status: {{ crime.outcome_status }}

                        </li>

                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
